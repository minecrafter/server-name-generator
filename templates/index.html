<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Amazing Minecraft Server Name Generator</title>
</head>
<body>
<div style="text-align: center">
    <h1 id="server-name">Loading...</h1>
    <button id="lulz">Give me another!</button>
</div>
<footer>
<hr>
<p>Try these other fine collections: <button data-kind="generic-english" id="a">Generic (English)</button>, <button data-kind="latin-derived" id="b">Latin-derived</button>
<p>If you seriously use any of the names here, please link to this page so everyone knows that you're a joke.</p>
</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    var start = "{{ type }}";

    var update = function() {
        $.get('/generate/' + start, function(data) {
            $("#server-name").html(data);
        });
    };

    var button_click = function() {
        start = $(this).data('kind');
        update();
    };

    $(document).ready(update);
    $('#lulz').on('click', update);
    $('#a').on('click', button_click);
    $('#b').on('click', button_click);
</script>
</body>
</html>
